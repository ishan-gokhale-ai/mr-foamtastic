[theme]
# Electric Cyan from the logo bubbles for primary interactions
primaryColor = "#00C9FF"

# Clean white background for perfect screenshots
backgroundColor = "#FFFFFF"

# Light gray sidebar to give some depth without being "dark mode"
secondaryBackgroundColor = "#F0F2F6"

# Deep charcoal for text - better for printing/reading than pure black
textColor = "#262730"

# Professional sans-serif font
font = "sans serif"